<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="icon" type="image/png" href="../img/icon.svg">

  <meta name="description" content="игрушки аниме, магазин игрушек,">
  <meta name="keywords" content="аниме девочки, аниме мальчики, кавай,">

  <title>Магазин игрушек</title>
</head>
<body>
<div class="page">

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <div class="header-brand">
          МАГАЗИН ИГРУШЕК
        </div>

        <div class="header-nav">
          <a class="header-nav-link" href="autentication">Главная</a>
          <a class="header-nav-link  active" href="person_accaunt">Каталог</a>
        </div>
        <div>
          <form method="get" th:action="@{/cart}">
            <button class="btn btn-full" name="btn" type="submit">Корзина</button>
          </form>
        </div>

        <!-- История заказов -->
        <div>
          <form method="get" th:action="@{/orders}">
            <button class="btn btn-full" name="btn" type="submit">История</button>
          </form>
        </div>

        <!-- Актуальная реализация логаута -->
        <div>
          <form method="post" th:action="@{/logout}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-full" name="btn" type="submit">Выйти</button>
          </form>
        </div>

      </div>
    </div><!-- /.container -->
  </header>



  <!-- Main -->
  <div class="container">
    <main class="content">
      <div class="content-header">
        <h3 class="title"><span>Информация о</span> товаре</h3>
      </div>
      <div  class="text">


        <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
        <p th:text="'Описание: ' + ${product.getDescription()}"></p>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
        <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
        <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
        <div th:each="img : ${product.getImageList()}">
          <img th:src="'/img/' + ${img.getFileName()}">
        </div>
      </div>
    </main>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="container">

    </div>

  </footer>


</div><!-- /.page -->
</body>
</html>
