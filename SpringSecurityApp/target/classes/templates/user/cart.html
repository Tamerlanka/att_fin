<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" type="image/png" href="../img/icon.svg">

    <meta name="description" content="игрушки аниме, магазин игрушек,">
    <meta name="keywords" content="аниме девочки, аниме мальчики, кавай,">

    <title>Магазин игрушек</title>
</head>
<body>
<div class="page">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="header-brand">
                    МАГАЗИН ИГРУШЕК
                </div>

                <div class="header-nav">
                    <a class="header-nav-link" href="autentication">Главная</a>
                    <a class="header-nav-link  active" href="person_accaunt">Каталог</a>
                </div>
                <div>
                    <form method="get" th:action="@{/cart}">
                        <button class="btn btn-full" name="btn" type="submit">Корзина</button>
                    </form>
                </div>

                <!-- История заказов -->
                <div>
                    <form method="get" th:action="@{/orders}">
                        <button class="btn btn-full" name="btn" type="submit">История</button>
                    </form>
                </div>

                <!-- Актуальная реализация логаута -->
                <div>
                    <form method="post" th:action="@{/logout}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-full" name="btn" type="submit">Выйти</button>
                    </form>
                </div>

            </div>
        </div><!-- /.container -->
    </header>



    <!-- Main -->
    <div class="container">
        <main class="content">
            <div class="content-header">
                <h3 class="title">Корзина <span>товаров</span></h3>
                <h3 class="text" th:text="'Итоговая цена: ' + ${price}"></h3>
            </div>
            <div  class="text">
                <div th:each="product : ${cart_product}">
                    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
                    <br>
                    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                    <a th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
                    <hr>
                </div>

                <a href="/order/create">Оформить заказ</a>
            </div>
        </main>
    </div>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="contacts">
                <a class="contacts-link"
                   href="mailto:ev.harybina22@mayakvv.ru">
                    <img class="contacts-icon" src="img/mail.svg" alt="">toys@crazychaus.com</a>

                <a class="contacts-link"
                   href="tel:+79855132629">
                    <img class="contacts-icon" src="img/tel.svg" alt="">+7(917) 533-0023</a>
            </div>
        </div>


    </footer>

</div><!-- /.page -->
</body>
</html>
