<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" type="image/png" href="../img/icon.svg">

    <meta name="description" content="игрушки аниме, магазин игрушек,">
    <meta name="keywords" content="аниме девочки, аниме мальчики, кавай,">

    <title>Магазин игрушек</title>
</head>
<body>
<div class="page">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="header-brand">
                    МАГАЗИН ИГРУШЕК
                </div>

                <div class="header-nav">
                    <a class="header-nav-link" href="autentication">Главная</a>
                    <a class="header-nav-link  active" href="person_accaunt">Каталог</a>
                </div>
                <div>
                    <form method="get" th:action="@{/cart}">
                        <button class="btn btn-full" name="btn" type="submit">Корзина</button>
                    </form>
                </div>

                <!-- История заказов -->
                <div>
                    <form method="get" th:action="@{/orders}">
                        <button class="btn btn-full" name="btn" type="submit">История</button>
                    </form>
                </div>

                <!-- Актуальная реализация логаута -->
                <div>
                    <form method="post" th:action="@{/logout}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-full" name="btn" type="submit">Выйти</button>
                    </form>
                </div>

            </div>
        </div><!-- /.container -->
    </header>



    <!-- Main -->
    <div class="container">
        <main class="content">
            <div class="content-header">
                <h3 class="title"><span>Заказы</span></h3>
            </div>
            <div class="contacts text">
                <a class="contacts-link"
                   href="mailto:ev.harybina22@mayakvv.ru">
                    <img class="contacts-icon" src="img/mail.svg" alt="">toys@crazychaus.com</a>

                <a class="contacts-link"
                   href="tel:+79855132629">
                    <img class="contacts-icon" src="img/tel.svg" alt="">+7(917) 533-0023</a>
            </div>
            <div  class="text">

                <div th:each="order : ${orders}">
                    <h3 th:text="'Заказы №' + ${order.getNumber()}"></h3>
                    <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="100px">
                    <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
                    <p th:text="'Количество: ' + ${order.getCount()}"></p>
                    <p th:text="'Цена: ' + ${order.getPrice()}"></p>
                    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p> <!-- Данным синтаксисом можно отформатировать значение даты и времени-->
                    <p th:text="'Статус заказа: ' + ${order.getStatus()}"></p>
                </div>
            </div>
        </main>
    </div>



    <!-- Footer -->
    <footer class="footer">
        <div class="container">

        </div>


    </footer>


</div><!-- /.page -->
</body>
</html>
