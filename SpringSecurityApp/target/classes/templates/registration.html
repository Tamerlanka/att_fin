<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" type="image/png" href="../img/icon.svg">

    <meta name="description" content="игрушки аниме, магазин игрушек,">
    <meta name="keywords" content="аниме девочки, аниме мальчики, кавай,">

    <title>Магазин игрушек</title>
</head>
<body>
<div class="page">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="header-brand">
                    МАГАЗИН ИГРУШЕК
                </div>
                <div class="header-logo">
                    <img src="img/code.svg" alt="">
                </div>
                <div class="header-nav">
                    <a class="header-nav-link" href="autentication">Главная</a>
                    <a class="header-nav-link  active" href="person_accaunt">Каталог</a>
                    <a class="header-nav-link active" href="authentication.html">Вход</a>
                </div>
            </div>
        </div><!-- /.container -->
    </header>

    <!-- Main -->
    <div class="container">
        <main class="content">
            <div class="content-header">
                <h1 class="title"><span>Зарегистрироваться</span></h1>
                <div class="text">
                    <p> Пожалуйста, указывайте корректные данные</p>
                </div>
            </div>
            <a class="header-nav-link active" href="authentication.html"><h3 class="title"><span>Вход</span></h3></a>
            <h3 class="title">Регистрация</h3>
                <form class="form" method="post" th:action="@{/registration}" th:object="${person}">
                    <div class="form-group">
                        <input class="input" type="text" th:field="*{login}" id="login" placeholder="Введите логин для регистрации">
                        <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                    </div>
                    <div class="form-group">
                        <input class="input" type="password" th:field="*{password}" id="password" placeholder="Введите пароль">
                        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <input class="btn btn-full" name="btn" type="submit" value="Зарегистрироваться">
                    <br>
                </form>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="contacts">
                <a class="contacts-link"
                   href="mailto:ev.harybina22@mayakvv.ru">
                    <img class="contacts-icon" src="img/mail.svg" alt="">ev.harybina22@mayakvv.ru </a>

                <a class="contacts-link"
                   href="tel:+79855132629">
                    <img class="contacts-icon" src="img/tel.svg" alt="">+7(985) 513-2629</a>
            </div>
        </div>


    </footer>

    <img class="autor" src="img/me.png" alt="">

</div><!-- /.page -->
</body>
</html>
